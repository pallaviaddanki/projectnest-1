<!DOCTYPE html>
<html>
<head>
    <title>Spam/Ham Email Detector</title>
</head>
<body background="static/email.jpg">
</body>

    <style>
        /* Style the header */
        h1 {
            color: rgb(113, 6, 50);
            text-align: left;
        }

        /* Style the textarea */
        #emailText {
            width: 30%;
            line-height: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: peachpuff;
        }

        /* Style the button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Style the classification result paragraph */
        #classificationResult {
            font-weight: bold;
            margin-top: 50px;
            text-align: left;
        color: navy;
        }
    </style>
</head>
<body>

    <h1>Spam/Ham Email Detector</h1>
    
    <textarea id="emailText" rows="10" cols="50" placeholder="Enter the email text here"></textarea>
    
    <button onclick="classifyEmail()">Classify</button>
    
    <p id="classificationResult"></p>

    <script>
        function classifyEmail() {
            // Get the email text from the textarea
            var emailText = document.getElementById("emailText").value.toLowerCase();

            // Define spam keywords (you can expand this list)
            var spamKeywords = ["free", "win", "discount", "prize", "guaranteed", "click here"];

            // Check if any spam keyword is present in the email text
            var isSpam = false;
            for (var i = 0; i < spamKeywords.length; i++) {
                if (emailText.includes(spamKeywords[i])) {
                    isSpam = true;
                    break;
                }
            }

            // Display the classification result
            var classificationResult = document.getElementById("classificationResult");
            if (isSpam) {
                classificationResult.innerHTML = "Classification: Spam";
            } else {
                classificationResult.innerHTML = "Classification: Ham (Not Spam)";
            }
        }
    </script>
</body>
</html>
